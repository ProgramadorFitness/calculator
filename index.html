<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./javaScript.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div>
        <h1 class="title">Calculator</h1>
    </div>
        <form id="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" class="result"></td>
                </tr>
                <tr>
                    <td><button id="add" class="operatore" type="button">+</button></td>
                    <td><button id="subtract" class="operatore" type="button">-</button></td>
                    <td><button id="multiply" class="operatore" type="button">*</button></td>
                    <td><button id="split" class="operatore" type="button">/</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" type="button">1</button></td> 
                    <td><button class="numbers" type="button">2</button></td>
                    <td><button class="numbers" type="button">3</button></td> 
                    <td rowspan ="4"><button id="equal" class="radius-button-2 operator">=</button></td>
                </tr> 
                <tr>
                    <td><button class="numbers" type="button">4</button></td>
                    <td><button class="numbers" type="button">5</button></td>
                    <td><button class="numbers" type="button">6</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" type="button">7</button></td>
                    <td><button class="numbers" type="button">8</button></td>
                    <td><button class="numbers" type="button">9</button></td>
                </tr>
                <tr>
                    <td><button class="radius-button" type="button">0</button></td>
                    <td><button class="numbers" type="button">.</button></td>
                    <td><button id="clear" class="numbers" type="button">AC</button></td>
                </tr>
            </table>
        </form>
</body>

</html>
